<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DESVIO</title>
<style>
  body {
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .image-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    max-width: 80%;
  }

  .image-grid img {
      width: 100%;
      height: auto;
      display: block;
    }

</style>
</head>
<body>

<div class="image-grid">
  {% for image in images %}
    <a href="/rc" target="_blank">
    <img src="{{ image.url }}" alt="Image" onclick="redirectToRC()">
    </a>
  {% endfor %}
</div>

</body>
<script>
  function redirectToRC() {
    window.location.href = '/rc';
  }
</script>
</html>
